<body>

    <script>
        function generateResponse() {
            const responses = [
                "Tu ne fais que me comparer et tu ne me fais que des reproches",
                "ouiii je sais, je vais te laisser jâ€™ai du travail",
                "Biensur que je travaille, je ne fais que Ã§a tout le temps",

            const randomIndex = Math.floor(Math.random() * responses.length);
            const selectedResponse = responses[randomIndex];

        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "fr-FR";
            recognition.start();
            
            recognition.onresult = function(event) {
                const question = event.results[0][0].transcript;
                document.getElementById("question").value = question;
                generateResponse();
            };
        }

        function speakResponse(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "fr-FR";
            window.speechSynthesis.speak(speech);
        }
    </script>
